{
  "appId": "com.irccloud.desktop",
  "mac": {
    "category": "public.app-category.productivity",
    "target": [
      "dmg",
      "zip"
    ]
  },
  "mas": {
    "publish": null
  },
  "linux": {
    "category": "Network;IRCClient",
    "target": [
      "deb",
      "AppImage"
    ]
  },
  "nsisWeb": {
    "artifactName": "${productName}.${ext}"
  },
  "dmg": {
    "icon": null
  },
  "protocols": [
    {
      "name": "IRC server URL",
      "role": "Viewer",
      "schemes": [
        "irc",
        "ircs"
      ]
    }
  ],
  "files": [
      "!**/{.eslint*,.jshint*,.snyk,.travis.*,Makefile,README.md,*.provisionprofile}",
      "!scripts${/*}",
      "!docs${/*}",
      "!codesign${/*}"
  ]
}